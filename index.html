<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="main-container">
    <div class="left-section bottom-section">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="company-stat">
          <p class="num-stats"> 10k+</h2>
          <p class="stat-heading">
          COMPANIES
          </p>
        </div>
        <div class="templates">
          <p class="num-stats"> 314 </p>
          <p class="stat-heading">
          TEMPLATES
          </p>
        </div>
        <div class="queries">
          <p class="num-stats">12M+</p>
          <p class="stat-heading"> 
          QUERIES
          </p>
        </div>
     
      </div>
      
    </div>
    <div class="right-section top-section">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>

</body>
</html>
